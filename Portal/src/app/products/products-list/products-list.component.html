<div style="margin: 2rem;">
    <h2>Productos</h2>
    <button mat-raised-button color="primary" (click)="onCreateNew()">
      Nuevo
    </button>
  
    <!-- Filter input -->
    <mat-form-field appearance="fill" style="margin-left: 1rem;">
      <mat-label>Buscar Productos</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Ingrese el filtro..." />
    </mat-form-field>
  
    <!-- Table -->
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      style="margin-top: 1rem;"
    >
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let product; let i = index;">{{ i + 1 }}</td>
      </ng-container>
  
      <!-- SKU Column -->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
        <td mat-cell *matCellDef="let product;">{{ product.sku }}</td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let product;">{{ product.nombre }}</td>
      </ng-container>
  
      <!-- descripcion Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let product;">{{ product.descripcion }}</td>
      </ng-container>

      <!-- descripcion Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let product;">{{ product.estado }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product;">
          <button mat-icon-button color="accent" (click)="onEditProduct(product); $event.stopPropagation()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteProduct(product.id!, product.nombre); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (dblclick)="onEditProduct(row)"
      ></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
