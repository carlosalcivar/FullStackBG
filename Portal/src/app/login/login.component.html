<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <p>Por favor ingrese usuario y contraseña.</p>
        <mat-form-field appearance="fill" class="token-field">
          <mat-label>Usuario</mat-label>
          <input required matInput [(ngModel)]="usuario" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="token-field">
          <mat-label>Contraseña</mat-label>
          <input required type="password" matInput [(ngModel)]="clave" />
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onLogin()">
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
